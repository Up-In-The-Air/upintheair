<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile - Up in the Air</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="48x48">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="static/css/lib/materialize.min.css" type="text/css" rel="stylesheet" />
  <link href="static/css/common.css" type="text/css" rel="stylesheet" />
  <link href="static/css/profile.css" type="text/css" rel="stylesheet" />
</head>
<body id="app">
  <div class="navbar-fixed">
    <nav class="grey lighten-5" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo"><img src="static/images/logo_color.png" /></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="javascript:void(0)">{{user.firstName}}</a></li>
          <li><a href="/chat.html">Chat</a></li>
          <li><a href="javascript:void(0)" @click="onLogoutClick">Log out</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="javascript:void(0)">{{user.firstName}}</a></li>
          <li><a href="/chat.html">Chat</a></li>
          <li><a href="javascript:void(0)" @click="onLogoutClick">Log out</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>

  <div class="row content">
    <div class="col s12 m2">
      <div class="collection">
        <a href="profile.html" class="collection-item active">Profile</a>
        <a href="add_flight.html" class="collection-item">Add Flights</a>
        <a href="my_flights.html" class="collection-item">My Flights</a>
        <a href="explore.html" class="collection-item">Explore</a>
      </div>
    </div>

    <div class="col s12 m10">
      <div class="right-pane">
        <div class="row dashboard-row">
          <div class="col s6">
            <div class="number teal-text">
              {{totalFlight}}
            </div>
            <div class="note">
              Total Flights
            </div>
          </div>
          <div class="col s6">
            <div class="number teal-text">
              {{totalDistance}}
            </div>
            <div class="note">
              Total Distance (Miles)
            </div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="row chart-row">
          <div id="class-chart" class="col s12 m4 pie-chart-container"></div>
          <div id="seat-chart" class="col s12 m4 pie-chart-container"></div>
          <div id="purpose-chart" class="col s12 m4 pie-chart-container"></div>
        </div>

        <div class="divider"></div>

        <div class="row chart-row">
          <div id="airport-chart" class="col s12 m12 bar-chart-container"></div>
          <div id="airline-chart" class="col s12 m6 bar-chart-container"></div>
          <div id="aircraft-chart" class="col s12 m6 bar-chart-container"></div>
        </div>

      </div>
    </div>
  </div>

  <footer class="page-footer teal">
    <div class="footer-copyright">
      <div class="container center-align">
      Â© 2017 Up in the Air
      </div>
    </div>
  </footer>

  <script src="static/js/lib/vue.min.js"></script>
  <script src="static/js/lib/jquery.min.js"></script>
  <script src="static/js/lib/materialize.min.js"></script>
  <script src="static/js/lib/echarts.common.min.js"></script>
  <script src="static/js/profile.jq.js"></script>
  <script src="static/js/profile.js"></script>
</body>
</html>
